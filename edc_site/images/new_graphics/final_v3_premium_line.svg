    <!-- EDC Graphic + Text -->
    <g transform="translate(180, 0)">
      <text x="0" y="8" font-family="Arial, sans-serif" font-weight="900" font-size="44" fill="#001E50">EDC</text>
      <text x="110" y="-8" font-family="Arial, sans-serif" font-weight="700" font-size="20" fill="#001E50">European Dealer Council</text>
      <text x="110" y="18" font-family="Arial, sans-serif" font-weight="400" font-size="16" fill="#007BFF">Voice of Retail</text>
