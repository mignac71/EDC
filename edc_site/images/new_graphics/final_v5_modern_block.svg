<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="200" fill="white" />
  
  <!-- Modern Geometric Layout -->
  <g transform="translate(40, 40)">
    <!-- Graphic EDC Block -->
    <rect width="100" height="120" rx="8" fill="#001E50" />
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="40" fill="white">EDC</text>
    
    <!-- Text Column -->
    <g transform="translate(120, 20)">
      <text x="0" y="25" font-family="Arial, sans-serif" font-weight="700" font-size="26" fill="#001E50">European Dealer Council</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-weight="400" font-size="20" fill="#007BFF">Voice of Retail</text>
      
      <!-- Logo Row -->
      <g transform="translate(0, 75)">
         <!-- VW -->
         <circle cx="15" cy="15" r="15" fill="#001E50" />
         <path d="M8 10 L15 22 L22 10 M8 15 L15 27 L22 15" stroke="white" stroke-width="2" fill="none" />
         <!-- Audi -->
         <g transform="translate(50, 5)">
            <circle cx="10" cy="10" r="9" fill="none" stroke="black" stroke-width="1.8" />
            <circle cx="23" cy="10" r="9" fill="none" stroke="black" stroke-width="1.8" />
            <circle cx="36" cy="10" r="9" fill="none" stroke="black" stroke-width="1.8" />
            <circle cx="49" cy="10" r="9" fill="none" stroke="black" stroke-width="1.8" />
         </g>
      </g>
    </g>
  </g>
</svg>
