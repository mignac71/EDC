<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="150" fill="white" />
  
  <g transform="translate(30, 75)" vertical-align="middle">
    <!-- VW & Audi Logos First (Left) -->
    <circle cx="20" cy="0" r="20" fill="#001E50" />
    <path d="M10 -8 L20 10 L30 -8 M10 0 L20 18 L30 0" stroke="white" stroke-width="2.5" fill="none" />
    
    <g transform="translate(50, -15)">
      <circle cx="15" cy="15" r="14" fill="none" stroke="black" stroke-width="2.5" />
      <circle cx="35" cy="15" r="14" fill="none" stroke="black" stroke-width="2.5" />
      <circle cx="55" cy="15" r="14" fill="none" stroke="black" stroke-width="2.5" />
      <circle cx="75" cy="15" r="14" fill="none" stroke="black" stroke-width="2.5" />
    </g>
    
    <!-- Divider -->
