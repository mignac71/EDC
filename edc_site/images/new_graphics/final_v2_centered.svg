<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="white" />
  
  <!-- Centered Layout -->
  <g transform="translate(200, 100)" text-anchor="middle">
    <!-- Graphic EDC -->
    <text y="0" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="#001E50">EDC</text>
    <rect x="-60" y="20" width="120" height="2" fill="#001E50" />
    
    <!-- Title -->
    <text y="70" font-family="Arial, sans-serif" font-weight="700" font-size="28" fill="#001E50">European Dealer Council</text>
    <text y="105" font-family="Arial, sans-serif" font-weight="400" font-size="20" fill="#555">Voice of Retail</text>
    
    <!-- Logos below -->
    <g transform="translate(-60, 150)">
       <!-- VW -->
       <circle cx="20" cy="20" r="20" fill="#001E50" />
       <path d="M10 12 L20 30 L30 12 M10 20 L20 38 L30 20" stroke="white" stroke-width="2.5" fill="none" />
       <!-- Audi -->
       <g transform="translate(60, 5)">
          <circle cx="15" cy="15" r="12" fill="none" stroke="black" stroke-width="2" />
          <circle cx="30" cy="15" r="12" fill="none" stroke="black" stroke-width="2" />
          <circle cx="45" cy="15" r="12" fill="none" stroke="black" stroke-width="2" />
          <circle cx="60" cy="15" r="12" fill="none" stroke="black" stroke-width="2" />
       </g>
    </g>
  </g>
</svg>
